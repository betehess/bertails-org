## RDF: one abstract model

```
graph       ::= Set(triple)
triple      ::= (node, iri, node)
node        ::= iri | bnode | literal
iri         ::= URI with Unicode
bnode       ::= local node identifier
literal     ::= (lexicalForm, datatype, Option(lang))
lexicalForm ::= string
datatype    ::= iri
lang        ::= string
```

<br />

.right[as defined in [RDF 1.1 Concepts](http://www.w3.org/TR/rdf11-concepts/#section-rdf-graph)]

## RDF: several syntaxes

* Turtle

* JSON-LD

* RDF/XML

* N-Triples, TriG, etc.

???

* without a context **and** a frame, JSON-LD won't be used by Web Developers

* JSON-LD encourages you to work on a tree, while RDF is a graph

* don't sacrifice correctness for "pragmatism": JSON itself is usually not enough for data





---

## syntax examples

* `<http://example.com/foo>` is a **IRI**
  
* `xsd:integer` is a **prefixed IRI**, alias for <http://www.w3.org/2001/XMLSchema#integer>

* `_:b2719` is a **blank node**

* `"foo"` is a **string literal** (`"foo"`, `xsd:string`, no lang)

* `42` is an **integer** (`"42"`, `xsd:integer`, no lang)

* `"foo"@en` is an **i18ned string** ("foo", `rdf:langString`, `"en"`)

## datasets

```
dataset     ::= (graph, Set(namedGraph))
namedGraph  ::= (graphName, graph)
graphName   ::= iri | bnode
```

<br>

#### in plain English

* a **dataset** is made of one **default graph** and a collection of **named graphs**

* a **named graph** is a graph with a name (either IRI or Blank Node)

## SPARQL

looking for the episodes of Doctor Who on http://dbpedia.org/sparql

--

#### simple query

```
SELECT DISTINCT ?s ?p WHERE {
 ?s ?p "Doctor Who"@en .
} LIMIT 100
```

#### just a bit more complex

```
SELECT DISTINCT ?s ?date WHERE {
 ?s ?p <http://dbpedia.org/resource/List_of_Doctor_Who_serials> .
 ?s dbpprop:date ?date .
 FILTER (?date > "2001-01-01"^^xsd:dateTime) .
} LIMIT 500
```

## LDP: read/write Linked Data

**tldr:** containers (LDP-C) contains (`ldp:contains`) resources (LDP-R)

### HTTP-based (RESTful)

* POST, PUT, PATCH, DELETE, GET

* REST interactions model through `Link` header

### RDF-biased

* for RDF applications (domain-specific triples)

* relies on RDF (protocol-related triples)

* also supports binaries
